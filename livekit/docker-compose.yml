version: "3.9"

services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    command: ["--config", "/config/livekit.yaml"]
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-50010:50000-50010/udp"
    volumes:
      - ./livekit.yaml:/config/livekit.yaml
    restart: unless-stopped
